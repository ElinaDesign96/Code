        function displayReceipt(array) {
            let total = 0;
            let divRec = document.getElementById('receipt');
            divRec.innerHTML = '';
            array.forEach(function (cart) {
                let line = document.createElement('div');
                line.innerText = cart.name + ' $' + cart.price + '*' + cart.quantity + '=' + ' $' + cart.price * cart.quantity;
                total = total + cart.price * cart.quantity;
                divRec.appendChild(line);
            })
            let line = document.createElement('div');
            line.innerText = "Total: " + ' $' + total;
            divRec.appendChild(line);

        }
