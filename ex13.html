<body>
    <script>
        function max(numbers) {
            let i = 0;
            return numbers.filter(function (number) {
                if (number[i] >= number[i = i + 1]) {
                    return true;
                }
            })
        }




        console.log(max([7, 1, 5, -2, 4, 3, 5, 0]));



    </script>
</body>
